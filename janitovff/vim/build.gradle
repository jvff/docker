import com.janitovff.gradle.dockman.model.DockerImage

model {
    components {
        vim(DockerImage) {
            from 'ubuntu:16.04'

            run 'locale-gen en_US.UTF-8'
            add 'vim-7.4.2087.tar.gz', '/'
            cmd 'vim'

            env {
                LANG = 'en_US.UTF-8'
                LANGUAGE = 'en_US:en'
                LC_ALL = 'en_US.UTF-8'
            }
        }
    }
}
